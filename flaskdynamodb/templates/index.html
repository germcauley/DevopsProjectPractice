{% extends 'layout.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}

<h1>Welcome to Message app</h1>
<p>You can leave a message either as an anonymous user or with your name</p>
<ul>
  <li><a href="{{ url_for('contact') }}">Leave a message<i class="fas fa-chevron-right"></i></a></li>

</ul>

<div>
    <ul>
       {% for x in item.Items %}
        <li>{{ x.Artist['S'] }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
